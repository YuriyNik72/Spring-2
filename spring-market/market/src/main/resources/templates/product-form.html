<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<html lang="en">

<head>
    <title>Add New Product Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
		.error {color:red}
    </style>
</head>

<body>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <div class="panel-title">Add New Product</div>
            </div>

            <div style="padding-top: 30px" class="panel-body">
                <form th:action="@{/products/processProductForm}"
                      th:object="${product}" method="post" class="form-horizontal" enctype="multipart/form-data">

                    <div class="form-group">
                        <div class="col-xs-15">
                            <div th:if="${productError != null}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    ${productError}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('category')}" th:errors="*{category}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <select class="form-control" th:field="*{category.id}"  id="dropCategory">
                            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.title}"></option>
                        </select>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('vendorCode')}" th:errors="*{vendorCode}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input th:field="*{vendorCode}" placeholder="vendorCode" class="form-control"/>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{title}" placeholder="title" class="form-control"/>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('shortDescription')}" th:errors="*{shortDescription}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{shortDescription}" placeholder="shortDescription" class="form-control"/>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('fullDescription')}" th:errors="*{fullDescription}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{fullDescription}" placeholder="fullDescription" class="form-control"/>
                    </div>

                    <div class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}" />
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input th:field="*{price}" placeholder="price (*)" class="form-control"/>
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <label>Картинка</label>
                        <input type="file" name="file" class="form-control-file" accept="image/*"/>
                    </div>

                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
